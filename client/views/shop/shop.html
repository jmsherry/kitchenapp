<div class="row">
	<div class="col-md-12">
		<h1>Shop View</h1>
	</div>
	<div class="col-md-12">
		<p ng-if="!vm.items.length">You have no items on your list. Add <a ui-sref="meals">meals</a> to generate a shopping list. (You can also add items from the <a ui-sref="ingredients">ingredients</a> view)</p>
	</div>
	<div class="col-md-12">
		<div ng-if="vm.items.length > 1" class="col-md-6 col-md-offset-6">
			<div class="pull-right sorts">
				<p>Sort by: </p>
				<div class="btn-group  btn-group-lg" role="group" aria-label="sorting choices">
					<button type="button" class="btn btn-primary" ng-click="vm.sortBy('name')">Name</button>
					<button type="button" class="btn btn-primary" ng-click="vm.sortBy('reservation')" ng-if="vm.meals.complete.length > 0 || vm.meals.pending.length > 0">Reservation</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<ul class="list-unstyled shoppingList">
  		<li ng-repeat="item in vm.items track by $index">
  			<div class="col-md-10 description">
					<h2>{{item.ingredient.name}}</h2>
					<p ng-if="item.reservedFor">To make <span class="text-info">{{item.reservedFor.name}}</span></p>
				</div>
  			<div class="col-md-2 actions">
  				<button type="button" class="btn btn-primary" ng-click="vm.buy(item)">Buy</button>
					<button type="button" class="btn btn-danger" ng-click="vm.remove(item)">Remove</button>
  			</div>
  		</li>
  	</ul>
	</div>
</div>
