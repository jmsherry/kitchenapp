<div>
  <h1>Ingredients List</h1>
  <strong ng-if="gridOptions.data.length === 0">There are no ingredients in memory. Please create a new one <a ui-sref="addIngredient">here</a></strong>

  <div class="controls" ng-if="gridOptions.data.length > 0">
    <button class="btn btn-primary" type="button" ng-click="vm.addToCupboard()">Add to Cupboard</button>
    <button class="btn btn-primary" type="button" ng-click="vm.addToShopping()">Add to Shopping List</button>
    <button class="btn btn-default" type="button" ng-click="vm.clear()">Clear Selection</button>
  </div>

  <div id="grid1" ui-grid="gridOptions" ui-grid-selection class="grid" ng-if="gridOptions.data.length > 0"></div>
</div>
