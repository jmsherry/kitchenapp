<div class="row">
  <div class="col-xs-12">
    <h1>Recipes List</h1>
  </div>
</div>
<div class="row" ng-if="gridOptions.data.length === 0" ng-show="vm.loading">
  <div class="col-xs-12">
    <div class="loader">Loading...</div>
  </div>
</div>
<div class="row" ng-if="gridOptions.data.length === 0" ng-show="!vm.loading">
  <div class="col-xs-12">
    <strong>There are no recipes in memory. Please create a new one <a ui-sref="addRecipe">here</a></strong>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="grid-wrapper">
      <p class="bg-info responsive-banner visible-xs-block">Slide the table left to see all the columns  <span class="glyphicon glyphicon-arrow-right"></span></p>
      <div ng-if="gridOptions.data.length > 0" id="grid1" ui-grid="gridOptions" class="grid ng-ui-grid"></div>
    </div>
  </div>
</div>
