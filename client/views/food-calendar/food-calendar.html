<div class="row">
  <div class="col-xs-12">
    <h1>Meal Planner</h1>
    <p class="ng-cloak">You have
      <span ng-class="vm.completeMeals.length > 0 ?  'completeCount text-warning' : 'completeCount text-info'">
        {{vm.completeMeals.length}} unplaced
        <ng-pluralize count="vm.completeMeals.length" when="{'1': 'meal.',
                     'other': 'meals.'}">
        </ng-pluralize>
      </span>
      <span ng-if="vm.completeMeals.length > 0">Click on a date to place a meal.</span>
      <span ng-if="vm.completeMeals.length === 0">Go to <a href="#" ui-sref="meals">Build Meals</a> to create more...</span>


    </p>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-push-4">
    <div class="form-group">
      <div class="calendarTitle">
        <h2>{{vm.calendarTitle}}</h2>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-md-pull-4">
    <div class="form-group cal-pagination-ctrls">
      <button class="btn btn-primary" mwl-date-modifier date="vm.calendarDay" decrement="vm.calendarView">
        Prev<span class="hidden-xs">ious</span>
      </button>

      <button class="btn btn-default" mwl-date-modifier date="vm.calendarDay" set-to-today ng-cloak>
        Now
      </button>

      <button class="btn btn-primary" mwl-date-modifier date="vm.calendarDay" increment="vm.calendarView">
        Next
      </button>
    </div>
  </div>

  <div class="col-md-4 cal-view-buttons-holder">
    <div class="form-group">
      <div class="btn-group cal-view-buttons">
        <button class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'year'">Year</button>
        <button class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'month'">Month</button>
        <button class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'week'">Week</button>
        <button class="btn btn-primary" ng-model="vm.calendarView" btn-radio="'day'">Day</button>
      </div>
    </div>
  </div>
</div>
<div class="grid-wrapper">
  <p class="bg-info responsive-banner visible-xs-block">Scroll the calendar to the left to see all the days
    <span class="glyphicon glyphicon-arrow-right"></span>
  </p>

  <mwl-calendar view="vm.calendarView" current-day="vm.calendarDay" events="vm.events" meals="vm.completeMeals" view-title="vm.calendarTitle" on-event-click="vm.eventClicked(calendarEvent)" on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
  edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'" delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'" on-edit-event-click="vm.eventEdited(calendarEvent)" on-delete-event-click="vm.eventDeleted(calendarEvent)" on-drill-down-click="vm.drillDownClick(calendarEvent)"
  on-timespan-click="vm.timespanClick(day)" on-weekday-click="vm.weekdayClick(calendarEvent)" on-add-click="vm.addClicked(day)" day-view-start="06:00" day-view-end="22:00" day-view-split="30" use-iso-week="true" week-title-label="" auto-open="true">
  </mwl-calendar>

</div>
