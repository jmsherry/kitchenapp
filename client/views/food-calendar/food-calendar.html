<div class="row">
	<div class="col-xs-12">
		<h1>Meal Planner</h1>
		<p class="ng-cloak">You have
			<span ng-class="completeMeals.length > 0 ?  'completeCount text-success' : 'completeCount text-info'">
					{{completeMeals.length}} complete meal<span ng-if="completeMeals.length !== 1">s</span>
			</span>.
			<span ng-if="completeMeals.length > 0">Click on a date to place a meal.</span>
			<span ng-if="completeMeals.length === 0">Go to <a href="#" ui-sref="meals">Build Meals</a> to create more...</span>
		</p>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="form-group">
			<button
			  class="btn btn-primary"
			  mwl-date-modifier
			  date="calendarDay"
			  decrement="calendarView">
			  Previous
			</button>

			<button
			  class="btn btn-default"
			  mwl-date-modifier
			  date="calendarDay"
			  set-to-today>
			  Today
			</button>

			<button
			  class="btn btn-primary"
			  mwl-date-modifier
			  date="calendarDay"
			  increment="calendarView">
			  Next
			</button>
		</div>
	</div>
</div>
	<div class="grid-wrapper">
		<p class="bg-info responsive-banner visible-xs-block">Scroll the calendar to the left to see all the days <span class="glyphicon glyphicon-arrow-right"></span></p>
				<mwl-calendar
			    calendar-events="events"
			    calendar-view="calendarView"
			    calendar-current-day="calendarDay"
			    calendar-control="calendarControl"
			    calendar-event-click="eventClicked(calendarEvent)"
			    calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
			    calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
			    calendar-edit-event-click="eventEdited(calendarEvent)"
			    calendar-delete-event-click="eventDeleted(calendarEvent)"
			    calendar-timespan-click="calclickalert(calendarDate)",
			    calendar-auto-open="true",
					calendar-drill-down-click="drillDownClick()"
			    ></mwl-calendar>

	</div>
